{% extends "base.html" %}
{% block title %}消息盒子{% endblock %}
{% block main %}

<div id='main'>
    <div id='content'>
        <div class='panel'>
            <div class='header'>
                <ul class='breadcrumb'>
                    <li class='active'>发送新消息</li>
                </ul>
            </div>
            <div class='inner'>
                <form method="post" action="{{ url_for('.add') }}">
                    <input type="text" name="title" placeholder="标题">
                    <input type="text" name="content" placeholder="内容">
                    <input type="text" name="receiver" placeholder="收消息人">
                    <div class="editor_buttons">
                        <input class="span-primary submit_btn" type="submit" data-loading-text="发送中.." value="发送">
                    </div>
                </form>
            </div>
        </div>
        <div class='panel'>
            <div class='header'>
                <span class='col_fade'>收到的消息</span>
            </div>
            <div class='inner'>
            {% for r in received %}
                <div>
                    <a href="{{ url_for('.view', id = r.id) }}"> {{ r.title }}</a>
                </div>
            {% endfor %}
            </div>
        </div>
        <div class='panel'>
            <div class='header'>
                <span class='col_fade'>发出的消息</span>
            </div>
            <div class='inner'>
            {% for s in send %}
                <div>
                    <a href="{{ url_for('.view', id = s.id) }}"> {{ s.title }}</a>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
